name = "portable-bash"
version = "1.0.0"
author = "Example Maintainers"
license = "Proprietary"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64", "osx-64", "osx-arm64"]

[dependencies]
bash = "*"

[container]
tag_template = "registry.example.com/example/{name}:{version}"

[package]
split_deps = true
release = "1"

[package.images.redhat]
type = "rpm"
image = "redhat/ubi10"

[package.images.ubuntu]
type = "deb"
image = "ubuntu:24.04"

[metadata]
summary = "Portable Bash"
description = "A self-contained Bash shell"
release_notes = """
- Initial portable release of the bash environment.
- Includes GNU bash and its runtime dependencies from conda-forge.
"""
featured_packages = ["bash"]
